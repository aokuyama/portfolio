version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/workspace
      - node_modules:/workspace/node_modules
      - app_web_next:/workspace/apps/web/.next
    working_dir: /workspace
    tty: true
    ports:
      - ${DEV_PORT_WEB:-3000}:3000

volumes:
  node_modules:
  app_web_next:
